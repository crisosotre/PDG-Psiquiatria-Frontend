<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="assets/img/{{est.url_foto}}.jpg" alt="Card image cap">
  <div class="card-body">
      <h5 class="card-title">{{est.nombre}} {{est.apellido}}</h5>
      <p class="card-text"><strong>Programa Acádemico: </strong>Especialización en Psiquiatría</p>  
    <button type="button" class="btn btn-primary ajustar" data-toggle="modal" data-target="#exampleModalCenter">
      Evaluar
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Evaluación</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" >
              <div class="row">
                
                <div class="col-sm-4" style="padding-bottom: 7%">
                  <button type="button" class="btn btn-outline-primary btnCompetencia" routerLink="/evaluacion" data-dismiss="modal">Competencia 1</button>
                </div>
          
                <div class="col-sm-4" style="padding-bottom: 7%">
                  <button type="button" class="btn btn-outline-primary btnCompetencia" routerLink="/evaluacion" data-dismiss="modal">Competencia 2</button>
                </div>
               
                <div class="col-sm-4" style="padding-bottom: 7%">
                  <button type="button" class="btn btn-outline-primary btnCompetencia" routerLink="/evaluacion" data-dismiss="modal">Competencia 3</button>
                </div>
                
                <div class="col-sm-4" style="padding-bottom: 7%">
                  <button type="button" class="btn btn-outline-primary btnCompetencia" routerLink="/evaluacion" data-dismiss="modal">Competencia 4</button>
                </div>
               
                <div class="col-sm-4" style="padding-bottom: 7%">
                  <button type="button" class="btn btn-outline-primary btnCompetencia" routerLink="/evaluacion" data-dismiss="modal">Competencia 5</button>
                </div>
                
                <div class="col-sm-4" style="padding-bottom: 7%">
                  <button type="button" class="btn btn-outline-primary btnCompetencia" routerLink="/evaluacion" data-dismiss="modal">Competencia 6</button>
                </div>
               
                <div class="col-sm-4" style="padding-bottom: 7%">
                  <button type="button" class="btn btn-outline-primary btnCompetencia" routerLink="/evaluacion" data-dismiss="modal">Competencia 7</button>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" >Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
